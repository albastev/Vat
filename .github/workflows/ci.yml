name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Raku
        uses: Raku/setup-raku@v1
        with:
          raku-version: latest

      - name: Normalize distribution metadata for zef
        run: |
          if [ -f META6.info ] && [ ! -f META6.json ]; then
            cp META6.info META6.json
          fi

      - name: Install dependencies
        run: zef --deps-only --/test install .

      - name: Run test suite
        run: |
          set -e
          for t in t/*.t; do
            echo "==> $t"
            raku -Ilib "$t"
          done
