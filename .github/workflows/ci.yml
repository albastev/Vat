name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Raku
        uses: Raku/setup-raku@v1
        with:
          raku-version: latest

      - name: Install dependencies
        run: |
          if [ -f META6.json ]; then
            zef --deps-only --/test install .
          elif [ -f META6.info ]; then
            zef --deps-only --/test install ./META6.info
          else
            echo "No META6.json or META6.info found in repository root" >&2
            exit 1
          fi

      - name: Run test suite
        run: prove -e raku -Ilib t
